<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <header class="header">
      <form action="" id="js_form-refresh">
        <button type="submit" id="js_refresh-quote">
          random <i class="fas fa-sync"></i>
        </button>
      </form>
    </header>

    <main id="app">
      <article class="quote">
        <p class="quote-text">
          "The first rule of any technology used in a business is that
          automation applied to an efficient operation will magnify the
          efficiency. The second is that automation applied to an inefficient
          operation will magnify the inefficiency."
        </p>
      </article>

      <a href="#" class="quote-author">
        <div class="quote-author-name">
          Bill Gates
          <span class="quote-author-type">business</span>
        </div>

        <div class="quote-author-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
      </a>
    </main>

    <footer class="footer">
      <p>created by LuisDev2001 - devChallenges.io</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/b7301c403c.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
